<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="search" id="city" placeholder="enter city name" 
            spellcheck="false">
            <button type="submit" id="submit"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <h1 class="temp" id="temp">*C</h1>
            <h2 class="cityname" id="cityname"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity" id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png"> 
                    <div>
                        <p class="wind_speed" id="wind_speed"> km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/clear.png">
                    <div>
                        <p class="fl" id="fl"></p>
                        <p>Feels-like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/clouds.png"> 
                    <div>
                        <p class="cpct" id="cpct"></p>
                        <p>Clouds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
